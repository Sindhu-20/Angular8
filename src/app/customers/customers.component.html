



<style>
	.c1 {   color : Red;  }
</style>


<div class="form-wrap">
    
<form #form1="ngForm" class="form-horizontal">
<div class="form-body">

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">State</label>
            <div class="col-md-9">
                
                <input type="text" class="form-control" [(ngModel)]="state" #t1="ngModel" name="t1" required="true">
                <span class="c1" *ngIf="t1.invalid && t1.dirty">Please enter the state</span>
                <!--<span class="help-block"> This is inline help </span>--> 
            </div>
        </div>
    </div>
    <!--/span-->
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">City</label>
            <div class="col-md-9">
                <input type="text" class="form-control" [(ngModel)]="city" #t2="ngModel" name="t2" required="true">
                <span class="c1" *ngIf="t2.invalid && t2.dirty">Please enter the City</span>
                
            </div>
        </div>
    </div>
    <!--/span-->
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Gender</label>
            <div class="col-md-9">
                <select class="form-control" [(ngModel)]="city">
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
               
            </div>
        </div>
    </div>
    <!--/span-->
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Age</label>
            <div class="col-md-9">
                <input type="number" class="form-control" [(ngModel)]="age" #t3="ngModel" name="t3" required="true" >
                <span class="c1" *ngIf="t3.invalid && t3.dirty">Please enter the Age</span>
            </div>
        </div>
    </div>
    <!--/span-->
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Category</label>
            <div class="col-md-9">
                <select class="form-control"  tabindex="1" [(ngModel)]="category">
                    <option value="MutualFunds 1" selected>MutualFunds</option>
                    <option value="Insurence 2">Insurence</option>
                    <option value="Medical 3">Medical</option>
                    <option value="StudyPlan 4">StudyPlan</option>
                </select>
            </div>
        </div>
    </div>
    <!--/span-->
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Membership</label>
            <div class="col-md-9">
                <div class="radio-list">
                    <div class="radio-inline pl-0">
                        <span class="radio radio-info">																					<input type="radio" name="radio7" id="radio_9" value="option1">
                            <label for="radio_9">Yes</label>
                        </span>
                    </div>
                    <div class="radio-inline pl-0">
                        <span class="radio radio-info">																				<input type="radio" name="radio7" id="radio_10" value="option2">
                            <label for="radio_10">No</label>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/span-->
</div>
<div class="form-actions mt-10">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-offset-3 col-md-9">
                    
                    <button type="submit" class="btn btn-success  mr-10" [disabled]="form1.invalid"
                     (click)="f1()" value="search">Search</button>

                    &nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </div>
        <div class="col-md-6"> </div>
    </div>
</div>
</div>
</form>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default card-view">
            <div class="panel-heading">
                <div class="pull-left">
                    <h6 class="panel-title txt-dark">data Table</h6>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-wrapper collapse in">
                <div class="panel-body">
                    <div class="table-wrap">
                        <div class="table-responsive">
                            <table id="datable_1" class="table table-hover display pb-30" >
                                <thead>
                                    <tr>
                                        <th>Sno</th>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Company</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                        <th>State</th>
                                        <th>City</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                
                                <tbody>
                                    <tr *ngFor = "let customer of customers; let i = index ">
                                        <td>{{i+1}}</td>
                                        <td>{{customer.name}}</td>
                                        <td>{{customer.age}}</td>
                                        <td>{{customer.company}}</td>
                                        <td>{{customer.email}}</td>
                                        <td>{{customer.mobile}}</td>
                                        <td>{{customer.state}}</td>
                                        <td>{{customer.city}}</td>
                                        <td>
                                            <a href="#" (click)="f3(item.id)">Select</a><span>&nbsp;&nbsp;</span>
                                            <a href="#" (click)="f2(item.id)">Remove</a><span>&nbsp;&nbsp;</span>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>	
    </div>
</div>
